<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2/3/2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: url('PrintVis Go Live Graphic.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .countdown {
            text-align: center;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            font-size: 6rem; /* Increased font size by 50% */
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            padding: 30px 60px; /* Increased padding */
            border-radius: 15px;
            margin-top: 58vh; /* Position it 2/3rds down the page */
        }
        .countdown span {
            display: inline-block;
            margin: 0 20px;
        }
        .time-box {
            display: inline-block;
            text-align: center;
            margin: 0 15px;
        }
        .time-box .number {
            font-size: 7.5rem; /* Increased font size by 50% */
            font-weight: bold;
        }
        .time-box .label {
            font-size: 2.25rem; /* Increased font size by 50% */
            margin-top: -10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-02-03T00:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').textContent = 'The countdown has ended!';
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
